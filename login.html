<html>

<head>
    <title>SUMM+IT Log-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</head>

<body background="https://i.imgur.com/E8M6vZ5.png" style="background-attachment: fixed; background-repeat:no-repeat; background-size:100%;">
    <center>
        <div class="row" style="margin-top:10%">
            <div class="col s0 l2"></div>

            <div class="col s12 l8">
                <div class="container card-panel white">
                    <!--<center>
                                    <img src="https://i.imgur.com/SuuTYvP.png" style="width: 60%; height: 60%">
                                </center>-->
                    <form action="home.html">
                        <div class="input-field row">
                            <div class="col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="un" name="un" type="text" class="validate">
                                <label for="un">Username</label>
                            </div>
                        </div>
                        <div class="input-field row">
                            <div class="col s12">
                                <i class="material-icons prefix">https</i>
                                <input id="pw" name="pw" type="password" class="validate">
                                <label for="pw">Password</label>
                            </div>
                        </div>

                        <br>

                        <div class="input-field row">
                            <div class="col s12">
                                <button href="assessExam.html" class="btn waves-effect cyan lighten-1" name="action" style="width:80%;"
                                    type="submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <p><br><b>New user?</b><br>
                        Register <u><a href="register.html">here</a></u>.
                    </p>
                </div>

            </div>
            <div class="col s0 l2"></div>

        </div>

    </center>
</body>

</html>
