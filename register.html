<html>
    <head>
        <title>SUMM+IT Log-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            
    </head>
    <center>
   <body background="https://i.imgur.com/E8M6vZ5.png" style="background-attachment: fixed; background-repeat:no-repeat; background-size:100%;">
   
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        
            <div class="row">
                <div class="col m4 s2">

                </div>
                <div class="col m4 s10">

                
                
                <!--<center>
                    <img src="https://i.imgur.com/SuuTYvP.png" style="width: 60%; height: 60%">
                </center>-->
            <div class="container card-panel white">   
            <!-- <div class="container card-panel white" row style="width:30%; margin-left:auto; margin-right:auto; margin-top: 50px;">        -->
                <div class="content">
                        
                            <h5 class="title">Register</h5>
                     
                            <div class="row">
                                <div class="col m6 pr-1">
                                    <div class="form-group">  
                                        <input type="text" name="firstName" class="form-control" placeholder="First Name" value="" required>
                                    </div>
                                </div>
                                <div class="col m6 pl-1">
                                    <div class="form-group">
                                        <input type="text" name="lastName" class="form-control" placeholder="Last Name" value="" required>
                                    </div>
                                </div>
                            </div>

                            <div class ="row">
                                <div class="col m6 pl-1">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="E-mail Address" value="" required>
                                    </div>
                                </div>
                                <div class="col m6 pl-1">

                                    <input type="date" class="datepicker">
                                </div>
                            </div>
                            
                            <br>    
                            <div class="row">
                                <div class="col m6 pl-1">
                                    <div class="form-group">    
                                        <input type="text" name="username" class="form-control" placeholder="Username" value="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m6 pl-1">
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Password" value="" required>
                                    </div>
                                </div>
                                <div class="col m6 pl-1">
                                    <div class="form-group">
                                        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" value="" required>
                                    </div>
                                </div>
                            </div>
                            
                            <br>
                            <div class="row">
                                <div class="col m6 pl-1">
                                    <a href="login.html"><input id="submitme" class="btn btn-primary" type="button" value="CREATE ACCOUNT"/></a>
                                </div>
                                <div class="col m6 pl-1">
                                      
                                    <a href="login.html"><button type="button" class="btn btn-default">CANCEL</button></a>
                            
                                </div>
                            </div>
                            
                      
              
                            
                            
                        </div>
                    </div></div>
                    <div class="col m2 s2"></div>
                </div>
            </div>
            
        </div>
        </div>
   
    </body>
</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    $('.datepicker').datepicker();
