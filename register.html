<html>
    <head>
        <title>SUMM+IT Log-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            
    </head>
    
   <body background="https://i.imgur.com/E8M6vZ5.png" style="background-attachment: fixed; background-repeat:no-repeat; background-size:100%;">
    <center>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        
        
                <!--<center>
                    <img src="https://i.imgur.com/SuuTYvP.png" style="width: 60%; height: 60%">
                </center>-->
            <div class="container card-panel white" row style="width:30%; margin-left:auto; margin-right:auto; margin-top: 50px;">       
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="title">Register</h5>
                            </div>
                            <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">  
                                                <input type="text" name="firstName" class="form-control" placeholder="First Name" value="" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control" placeholder="E-mail Address" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">    
                                                <input type="text" name="username" class="form-control" placeholder="Username" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control" placeholder="Password" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <input id="submitme" class="btn btn-primary" type="submit" style="float:right" value="CREATE ACCOUNT"/>
                                </form>
                                <a href="login.html"><button type="button " class="btn btn-default " style="float:left ">CANCEL</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </center>
    </body>
</html>
