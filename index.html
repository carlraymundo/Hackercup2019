<html>
    <head>
        <title>SUMM+IT Log-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            
    </head>
    
   <body background="https://i.imgur.com/E8M6vZ5.png" style="background-attachment: fixed; background-repeat:no-repeat; background-size:100%;">
    <center>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        
        <div class="container card-panel white" row style="width:30%; margin-left: 680px; margin-top: 70px;">    
            <form>
                <!--<center>
                    <img src="https://i.imgur.com/SuuTYvP.png" style="width: 60%; height: 60%">
                </center>-->
                
                <div class="input-field row">
                <i class="material-icons prefix">account_circle</i>
                <input id="un" name="un" type="text" class="validate">
                <label for="un">Username</label>
                </div>

                <div class="input-field">
                <i class="material-icons prefix">https</i>
                <input id="pw" name="pw" type="password" class="validate">
                <label for="pw">Password</label>
                </div>

                <br>

                <button class="btn waves-effect cyan lighten-1" type="submit" name="action" style="width:100%;">Submit
                <i class="material-icons right">send</i>
                </button>              
                
                <p><br><b>New user?</b><br>
                    Register <u>here</u>.
                </p>
            </form>
        </div>
    </center>
    </body>
